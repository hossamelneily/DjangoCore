
{% if messages %}
        <div class="alert alert-success messages my-3">
            {% for message in messages %}
            <span{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </span>
            {% endfor %}
        </div>
{% endif %}
<h1>{{title}}</h1>

{% if title == 'DetailCBV' %}
    <form method="post" action=""> {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value='{% if buttontitle %}{{ buttontitle }}{% endif %}'>
    </form>

{% endif %}
